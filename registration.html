<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="styles/style.registration.css">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:100,100i,200,200i,300,400&display=swap" rel="stylesheet">
    <title>Реєстрація</title>
</head>
<body>
    <header>
        <h1>CreaDes - дизайн інтер'єру</h1>
        <nav>
            <ul>
                <li><a href="index.html">Головна</a></li>
                <li><a href="portfolio.html">Портфоліо</a></li>
                <li><a href="aboutus.html">Про нас</a></li>
            </ul>
        </nav>
    </header>
    
    <section>
        <h2>Реєстрація</h2>
        <form action="process_registration.php" method="post">
            <label for="username">Ім'я користувача:</label>
            <input type="text" id="username" name="username" required>
            <br>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            <br>
            <label for="password">Пароль:</label>
            <input type="password" id="password" name="password" required>
            <br>
            <label for="confirm_password">Підтвердження пароля:</label>
            <input type="password" id="confirm_password" name="confirm_password" required>
            <br>
            <input type="submit" value="Зареєструватися">
        </form>
    </section>

    <button id="scrollButton" onclick="scrollToTop()">&#8657;</button>

    <script>
        var scrollButton = document.getElementById("scrollButton");

        window.onscroll = function() {
            scrollFunction();
        };

        function scrollFunction() {
            if (document.body.scrollTop > 20 || document.documentElement.scrollTop > 20) {
                scrollButton.style.display = "block";
            } else {
                scrollButton.style.display = "none";
            }
        }

        function scrollToTop() {
            document.body.scrollTop = 0; 
            document.documentElement.scrollTop = 0; 
        }
    </script>
    
    <footer>
        <h2>Контакти</h2>
        <p>Зв'яжіться з нами за адресою: example@email.com</p>
        <p>Телефон: +1234567890</p>
        <p>Адреса: вул. Вулична, 123</p>
        <p>&copy; 2023 Дизайн інтер'єру</p>
    </footer>
</body>
</html>
